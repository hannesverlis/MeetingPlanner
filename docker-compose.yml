services:
  meetingplanner:
    image: nginx:alpine
    container_name: meetingplanner
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./style.css:/usr/share/nginx/html/style.css:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
    ports:
      - "8080:80"
    restart: unless-stopped
